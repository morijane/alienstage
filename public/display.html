<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Scoreboard</title>
<style>
  body { margin:0; display:flex; height:100vh; background:#222; color:white; font-family:Arial; justify-content:space-around; align-items:center; }
  .player { text-align:center; }
  .name { font-size:4em; }
  .score { font-size:6em; }
</style>
</head>
<body>
  <div class="player">
    <div class="name" id="name1">Player 1</div>
    <div class="score" id="score1">0</div>
  </div>
  <div class="player">
    <div class="name" id="name2">Player 2</div>
    <div class="score" id="score2">0</div>
  </div>

<script>
const ws = new WebSocket(`ws://${location.host}`);
ws.onmessage = e => {
  const data = JSON.parse(e.data);
  document.getElementById('name1').textContent = data.name1;
  document.getElementById('score1').textContent = data.score1;
  document.getElementById('name2').textContent = data.name2;
  document.getElementById('score2').textContent = data.score2;
};
</script>
</body>
</html>
