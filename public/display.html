<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Score Display</title>
<style>
body { background:#111; color:white; font-family:Arial,sans-serif; display:flex; justify-content:space-around; align-items:center; height:100vh; margin:0; font-size:4em; }
.player { text-align:center; }
.name { font-size:1em; }
.score { font-size:2em; margin-top:20px; }
</style>
</head>
<body>
<div class="player">
  <div class="name" id="name1"></div>
  <div class="score" id="score1"></div>
</div>
<div class="player">
  <div class="name" id="name2"></div>
  <div class="score" id="score2"></div>
</div>

<script>
const ws = new WebSocket(`ws://${location.host}`);
ws.onmessage = e => {
  const data = JSON.parse(e.data);
  document.getElementById('name1').textContent = data.name1;
  document.getElementById('score1').textContent = data.score1;
  document.getElementById('name2').textContent = data.name2;
  document.getElementById('score2').textContent = data.score2;
};
</script>
</body>
</html>
